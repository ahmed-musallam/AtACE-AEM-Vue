
<pagination :docs="docs" :pages="pages" @search="search"inline-template>
  <div>
      <div>
          <h1 >placeholder</h1>
          <ul class="pagination" v-if="docs || docs.length">
              <li class="page-item" :class="{active: page}" v-for="(page, index) in pages">
                <a href="#" tabindex="-1" @click="emitSearch(index)">{{index+1}}</a>
              </li>
          </ul>
      </div>
  </div>
</pagination>
